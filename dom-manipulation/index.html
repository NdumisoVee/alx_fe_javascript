<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Selector -->
    <div>
      <label for="categorySelect">Choose Category:</label>
      <select id="categorySelect">
        <option value="all">All</option>
      </select>
    </div>

    <h3>Filter Quotes by Category</h3>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Populated dynamically -->
    </select>

    <div id="filteredQuotes"></div>

    <!-- Display Quote -->
    <div id="quoteDisplay" style="margin: 20px 0; font-size: 1.2em"></div>
    <button id="newQuote">Show New Quote</button>

    <!-- Add New Quote -->
    <h3>Add a New Quote</h3>
    <div id="addQuoteFormContainer"></div>

    <script src="script.js"></script>

    <!-- JSON Import/Export Section -->
    <h3>Import / Export Quotes</h3>
    <div>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
      <button onclick="exportToJsonFile()">Export Quotes</button>
    </div>
  </body>
</html>
